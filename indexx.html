<!DOCTYPE html>
<html>
    <head>
        <title>Checkout page</title>
        <link rel="stylesheet" href="style2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>


        <div class="shopping-page">
            <div class="title-page-div">
                <h2 id="title-page">Checkout page</h2>
                <select name="price-currency" id="price-currency" onchange="changeCurrency(this)">
                    <option value="1">USD</option>
                    <option value="1.1">EUR</option>
                    <option value="1.3">GBP</option>
                </select>
            </div>
            
            <hr id="hr-border">
            <div class="shopping-container">

                <div class="all-products">
                    <!-- JavaScript -->
                </div>

                <div class="shopping-cart">
                    <p id="cart-title">No products in your cart</p>
                    <div class="cart-product-description">
                    </div>
                    <hr id="product-name-border">
                    <div class="cart-products-added">
                        <!-- JavaScript -->
                    </div>
                    <p id="total-price-cart"></p><span id="total-price-currency" ></span>
                    <button id="cart-button-buy">Continue</button>
                </div>
            </div>
        </div>



        
        <script src="script.js"></script>
    </body>
</html>

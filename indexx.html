<!DOCTYPE html>
<html>
    <head>
        <title>Checkout page</title>
        <link rel="stylesheet" href="style2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>


        <div class="shopping-page">
            <div class="title-page-div">
                <h2 id="title-page">Checkout page</h2>
                <select name="price-currency" id="price-currency" onchange="changeCurrency(this)">
                    <option value="1">USD</option>
                    <option value="1.1">EUR</option>
                    <option value="1.3">GBP</option>
                </select>
            </div>
            
            <hr id="hr-border">
            <div class="shopping-container">

                <div class="all-products">
                    <!-- <div class="the-product">
                        <p class="product-p">Product number 1</p>
                        <p class="price-p">Price: <span class="price-p-span">$105.50</span></p>
                        <button class="button-add-product">Add to cart</button>
                    </div> -->
                </div>

                <div class="shopping-cart">

                    <p id="cart-title">No products in your cart</p>

                    <div class="cart-product-description">
                    </div>

                    <hr id="product-name-border">

                    <div class="cart-products-added">
                        <!-- <div class="">
                            <p class="product-added-name">Product number 1<span class="product-added-info" title="the-description-for-p">&#8505;</span></p>
                            <input type="number" class="product-added-quantity" value="0">
                            <p class="product-added-price">$120.00</p>
                        </div> -->
                    </div>

                    <p id="total-price-cart"></p><span id="total-price-currency" ></span>
                    

                    <button id="cart-button-buy">Continue</button>
                </div>
            </div>
        </div>



        
        <script src="script.js"></script>
    </body>
</html>
